   <form action="/update/{{todo.s_no}}" method="POST">
  <div class="container">
    <h2>
      My To-Do List
    </h2>
    <label for="title" class="form-label">To-Do Title</label>
    <input type="text" class="form-control" name="title" value="{{todo.title}}"  id="title" aria-describedby="emailHelp">
  </div>
  <div class="container">
    <label for="desc" class="form-label">Description</label>
    <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
  </div>
  <div class="container">
<br>
  <button type="submit" class="btn btn-primary ">Update</button>
    </div>
